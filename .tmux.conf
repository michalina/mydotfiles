# Based on @jhbabon's TMUX configurations and added some extra features I consider useful
# in my own way

# set Zsh as your default Tmux shell
set-option -g default-shell /bin/zsh

# Tmux should be pretty, we need 256 color for that
set -g default-terminal "screen-256color"

# Tmux uses a 'control key', let's set it to 'Ctrl-a'
# Reason: 'Ctrl-a' is easier to reach than 'Ctrl-b'
set -g prefix M-x
unbind C-b

# Allow us to reload our Tmux configuration while
# using Tmux
bind r source-file ~/.tmux.conf \; display "Reloaded! âœ…"

# Re-order windows
bind R move-window -r\; display-message "Windows reordered... âœ…"

# command delay? We don't want that, make it short
set -sg escape-time 1

# Set the numbering of windows to go from 1 instead
set-option -g base-index 1
setw -g pane-base-index 1

# Getting interesting now, we use the vertical and horizontal
# symbols to split the screen
bind | split-window -h
bind - split-window -v

# My configs -------------------------------------------------------------

## Increase the scrollback buffer size
set -g history-limit 50000

## Ensure tmux messages are displayed for 1s
set -g display-time 1000

## Ensure we use Emacs mode
set -g status-keys emacs

# statusbar --------------------------------------------------------------
set -g status on
set -g status-right-length 200
set -g status-right-attr 'none'
set -g status-left-length 200
set -g status-left-attr 'none'
set -g status-left '#[fg=colour16,bg=colour254,bold] #S #[fg=colour254,bg=colour234,nobold,nounderscore,noitalics]'
set -g status-right '#[fg=colour236,bg=colour234,nobold,nounderscore,noitalics]#[fg=colour247,bg=colour236]#{prefix_highlight} #[fg=colour236,bg=colour234,nobold,nounderscore,noitalics]#[fg=colour247,bg=colour236]#{prefix_highlight} ðŸ“¦: #{docker_status}#[fg=colour236,bg=colour234,nobold,nounderscore,noitalics]#[fg=colour247,bg=colour236]#{prefix_highlight}#[fg=colour236,bg=colour234,nobold,nounderscore,noitalics]#[fg=colour247,bg=colour236]#{prefix_highlight}| Online: #{online_status} | ðŸ”‹: #{battery_status_fg}#{battery_graph} #{battery_percentage} (#{battery_remain})#[fg=colour236,bg=colour234,nobold,nounderscore,noitalics]#[fg=colour247,bg=colour236]#{prefix_highlight} | ðŸ’»: #{cpu_fg_color}#{cpu_icon}#{cpu_percentage}#[fg=colour236,bg=colour234,nobold,nounderscore,noitalics]#[fg=colour247,bg=colour236]#{prefix_highlight} | %a %d-%m-%Y | %H:%M #[fg=colour252,bg=colour236,nobold,nounderscore,noitalics]#[fg=colour235,bg=colour252] #h '
setw -g window-status-format '#[fg=colour244,bg=colour234] #I #[fg=colour250,bg=colour234] #W '
setw -g window-status-current-format '#[fg=colour234,bg=colour31,nobold,nounderscore,noitalics]#[fg=colour117,bg=colour31] #I #[fg=colour231,bg=colour31,bold] #W #[fg=colour31,bg=colour234,nobold,nounderscore,noitalics]'

set -g status-interval 5
set -g status-justify left
set -g @batt_remain_short true

# default colors
set -g status-justify left
set -g status-bg default
set -g status-fg colour12
set -g status-interval 2

# messaging
set -g message-attr bold
set -g message-fg black
set -g message-bg yellow
set -g message-command-fg blue
set -g message-command-bg black

#window mode
setw -g mode-bg colour6
setw -g mode-fg colour0

# window status
setw -g window-status-current-bg colour0
setw -g window-status-current-fg colour11
setw -g window-status-current-attr dim
setw -g window-status-bg green
setw -g window-status-fg black
setw -g window-status-attr reverse
setw -g window-status-attr 'none'
setw -g window-status-activity-attr 'none'
setw -g window-status-separator ''

# Panes
set -g pane-border-bg colour235
set -g pane-border-fg colour238
set -g pane-active-border-bg colour236
set -g pane-active-border-fg colour51

# Make some noise visual or sound
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# highlight status bar on activity
set -g visual-activity on

# Docker Colors
set -g @docker_format_begin '#[fg=white,bg=colour236]'
set -g @docker_format_end '#[fg=white,bg=black]'

# Docker Icons
set -g @docker_icon_running 'â—¼ '
set -g @docker_icon_stopped 'â—» '

# plugins --------------------------------------------------------------
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

# Misc plugins
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-online-status'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'chriszarate/tmux-docker'

# continuum
set -g @continuum-restore 'on'
set -g @continuum-boot 'on'
set -g @continuum-boot-options 'iterm,fullscreen'

# Last Line
run '~/.tmux/plugins/tpm/tpm'
